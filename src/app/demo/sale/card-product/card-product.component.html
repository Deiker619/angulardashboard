<div class="row p-2 overflow-y-auto m-0" style="max-height: 90%; min-height: auto">
  @for (i of products; track $index) {
    <div class="col-md-6 col-sm-12 col-lg-4">
      <div class="card d-flex flex-row justify-content-center " >
        <img
          style="max-height: 100%; max-width: 30% "
          src="https://lh3.googleusercontent.com/-6TOi94D6udMq_VSWjET4voJlkvpy5JSzlq13Ehmj2IrvKSLG2b3tR56Roi2MDJRCt6LkJ7EsUx8oMk4Fc6KdpjtvLynzkW7VPps"
          class="card-img-top   h-full object-fit-cover"
          alt="..."
        />

        <div class="card-body p-2 mb-2">
          <div class="">
            <p class=" m-1"> <b>Precio: </b> {{i.price}}$ </p>
            <p class=" m-1">Tipo: #Alimento</p>
            <p class=" m-1"><b>{{i.nameProduct}}</b> </p>

          </div>

          <div class="row gap-1  justify-content-center ">
            <button class=" col-md-3 col-sm-8 btn btn-success btn-sm" (click)="addProduct(i)">+</button>
            <input type="text" class="col-md-3 col-sm-8  text-center" [value]="i.cantidad">
            <button class="btn btn-danger col-sm-8 btn-sm  col-md-3" [ngClass]="{'disabled transition': i.cantidad==0}" (click)="removeProduct(i)" >-</button>

          </div>
        </div>
      </div>
    </div>
  }
