<button class="btn btn-sm btn-success" (click)="addClassWithDelay()">Pagar total de producto</button>
<div
  class="modal fade"
  [ngClass]="{ 'd-block': togglePayment, 'd-none': !togglePayment, show: animation }"
  id="exampleModalScrollable"
  tabindex="-1"
  aria-labelledby="exampleModalScrollableTitle"
  aria-modal="true"
  role="dialog"
>
  <div class="modal-backdrop fade show" style="z-index: 0"></div>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalScrollableTitle">Modal title</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="addClassWithDelay()"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-2">
          <h4>Datos del Cliente</h4>
          <div class="col-sm-4">
            <input
              type="email"
              class="form-control"
              id="name"
              name="name"
              autocomplete="name"
              [value]="cliente?.name"
              formControlName="name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              autocomplete="additional-name"
              [value]="cliente?.last_name"
              formControlName="last_name"
            />
          </div>
          <div class="col-sm-4">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              autocomplete="id"
              [value]="cliente?.cedula"
              formControlName="cedula"
            />
          </div>
        </div>
        <hr />
        <div class="row">
          <h4>Metodo de pago</h4>
          <div class="col-sm-4">
            <button class="btn w-100 h-75 btn-light-secondary" (click)="closeOrOpenPaymentMethod()">
              <div class="card-body d-flex flex-column justify-content-center align-items-center p-2">
                <i class="ti ti-credit-card-pay" style="font-size: 40px"></i>
                <p>Debito</p>
              </div>
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn w-100 h-75 btn-light-secondary" (click)="closeOrOpenPaymentMethod()">
              <div class="card-body d-flex flex-column justify-content-center align-items-center p-2">
                <i class="ti ti-currency-dollar" style="font-size: 40px"></i>
                <p>Pago movil</p>
              </div>
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn w-100 h-75 btn-light-secondary" (click)="closeOrOpenPaymentMethod()">
              <div class="card-body d-flex flex-column justify-content-center align-items-center p-2">
                <i class="ti ti-device-mobile-dollar" style="font-size: 40px"></i>
                <p>Divisa</p>
              </div>
            </button>
          </div>
        </div>
        <div class="row position-absolute">
          <div class="d-flex gap-2 p-2 justify-content-center align-items-center">
            <div class="p-1">
              <p class="m-0 fs-5">
                Total a pagar:
                <b class="text-secondary">
                  <span class="badge text-bg-secondary fs-6">{{ totalSale | currency: 'USD' }}</span>
                </b>
              </p>
            </div>



            <!--    <button class="btn btn-sm btn-success">Â¡Pagar total de producto!</button> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="addClassWithDelay()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="offcanvas offcanvas-bottom show" style="max-height: 40%;"
    [ngClass]="{ show: methodPaymentToggle, 'hide fade': !methodPaymentToggle }"
    tabindex="-1"
    id="offcanvasBottom"
    aria-labelledby="offcanvasBottomLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBottomLabel">{{cliente?.name +" "+cliente?.last_name}}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" (click)="closeOrOpenPaymentMethod()"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row d-flex justify-content-evenly  p-2 gap-2">
        
        <div class="col-lg-4  d-flex flex-column justify-content-center align-items-center">
          <p class="fs-1">{{totalSale | currency: 'USD'}}</p>
          <button  type="button" class="btn btn-success text-center d-inline-flex w-100"><i class="ti ti-circle-check me-1"></i>! Pagar compra! </button>
        </div>
        <div class="col-lg-6 ">
          
  
          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          
         
        </div>
      </div>
    </div>
  </div>
</div>
